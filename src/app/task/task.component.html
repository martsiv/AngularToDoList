<div class="task-container">
    <div>
        <img *ngIf="task.isChecked" src="../../assets/checked_16.png" alt="">
        <img *ngIf="!task.isChecked" src="../../assets/unchecked_16.png" alt="">
    </div>
    <div *ngIf="task.isImportant">
        <strong>
            !
        </strong>
    </div>
    <div [ngClass]="{'text-strikethrough': task.isChecked}">{{task.name}}</div>
    <div *ngIf="task.expirationDate != null" class="expirationDate">{{task.expirationDate | date: 'dd.MM.yyyy'}}</div>
</div>
